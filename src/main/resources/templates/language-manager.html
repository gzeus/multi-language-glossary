<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Languages</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h1 class="display-4 text-center">Manage Languages</h1>


<div class="container-sm w-50">

    <div class="my-3 container d-flex justify-content-center"><a  th:href="@{/words/list}" class="btn btn-outline-info">Display all words</a></div>


    <form action="#" th:object="${inputForm}" th:action="@{/languages/save}" method="POST">
    <div class="input-group mb-3">

        <div class="input-group-prepend">
            <span class="input-group-text bg-outline-info">+</span>
        </div>

        <input type="text" th:field="*{text}" class="form-control" placeholder="add a new language"
               aria-label="Add-word" aria-describedby="Add-word">
        <div class="input-group-append">
            <button type="submit" class="btn btn-outline-info">Add</button>
        </div>
        <span class="text-danger" th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></span>

    </div>
</form>

</div>

<div class="mx-5">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Language</th>
            <th>Action</th>


        </tr>


        </thead>
        <tbody class="">
        <tr th:each="language : ${languages}">
            <td th:text="${language.name}"></td>
            <td>
                <div class="p-1">
                     <a th:href="@{/languages/delete(languageId=${language.id})}"
                       onclick="if (!(confirm('Are you sure you want to delete this language? It will delete all its existing translations!'))) return false"
                       class="btn btn-danger mx-2 p-1 float-right"> Delete </a>
                </div>
            </td>
        </tr>

        </tbody>


    </table>
</div>>



</body>
</html>
